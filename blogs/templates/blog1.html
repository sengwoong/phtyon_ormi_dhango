<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그 포스트</title>
</head>
<body>
    <h1>블로그 포스트</h1>

    {% if post_id in db %}
        <h2>{{ db[post_id].title }}</h2>
        <p>{{ db[post_id].contents }}</p>
        <img src="{{ db[post_id].img }}" alt="{{ db[post_id].title }} 이미지">
    {% else %}
        <p>해당 포스트를 찾을 수 없습니다.</p>
    {% endif %}
</body>
</html>
